apiVersion: v1
kind: ServiceAccount
metadata:
  name: sa-read-data-storage-airflow
  namespace: airflow
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: eso-read-data-storage-secrets-airflow
  namespace: data-storage
rules:
- apiGroups: [""]
  resources:
  - secrets
  - secrets/status
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - authorization.k8s.io
  resources:
  - selfsubjectrulesreviews
  verbs:
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: eso-read-data-storage-secrets-rb-airflow
  namespace: data-storage
subjects:
- kind: ServiceAccount
  name: sa-read-data-storage-airflow
  namespace: airflow
roleRef:
  kind: Role
  name: eso-read-data-storage-secrets-airflow
  apiGroup: rbac.authorization.k8s.io