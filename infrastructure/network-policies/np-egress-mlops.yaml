apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-egress-to-data-storage-mlops
  namespace: mlops
spec:
  podSelector:
    matchLabels:
      app: mlflow
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: data-storage
    ports:
    - protocol: TCP
      port: 9000   # MinIO
    - protocol: TCP
      port: 5432   # Postgres