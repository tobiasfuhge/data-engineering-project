defaultAirflowRepository: apache/airflow
defaultAirflowTag: "3.1.6"
airflowVersion: "3.1.6"

executor: "KubernetesExecutor"

postgresql:
  enabled: false

data:
  metadataSecretName: airflow-db-secret

redis:
  enabled: false

statsd:
  enabled: false

config:
  api:
    expose_config: 'True'
  core:
    load_examples: "True"

extraEnv:
  - name: AIRFLOW_CONN_SPARK_K8S_CONN
    value: 'spark://k8s://https://kubernetes.default.svc'

ingress:
  enabled: true
  apiServer:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    hosts:
      - name: airflow.group-jofz.dski23a.timebertt.dev
        tls:
          enabled: true
          secretName: airflow-tls
    path: "/"
    pathType: "ImplementationSpecific"

images:
  airflow:
    repository: ghcr.io/tobiasfuhge/airflow-spark-custom
    tag: "1.0"
    pullPolicy: Always

dags:
  gitSync:
    enabled: true
    repo: https://github.com/tobiasfuhge/ml-pipeline.git
    branch: main
    subPath: "dags"

createUserJob:
  useHelmHooks: false
  applyCustomEnv: false

migrateDatabaseJob:
  useHelmHooks: false
  applyCustomEnv: false

workers:
  persistence:
    enabled: false

triggerer:
  persistence:
    enabled: false