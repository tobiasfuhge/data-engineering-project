kind: Application
metadata:
  name: airflow
  namespace: argocd
spec:
  project: default

  sources:
  - repoURL: https://airflow.apache.org/
    chart: airflow
    targetRevision: 1.18.0
    helm:
      valueFiles:
        - $values/helm-values/airflow-values.yaml

  - repoURL: https://github.com/tobiasfuhge/data-engineering-project.git
    targetRevision: HEAD
    ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: airflow

  syncPolicy:
    automated:
      prune: true
      selfHeal: true