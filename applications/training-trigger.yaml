apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: training-trigger
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/tobiasfuhge/data-engineering-project.git
    targetRevision: main
    path: training-trigger

  destination:
    server: https://kubernetes.default.svc

  syncPolicy:
    automated:
      prune: true
      selfHeal: true