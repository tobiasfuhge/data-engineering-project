apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: renovate
  namespace: argocd
spec:
  project: default

  sources:
  - repoURL: oci://ghcr.io/renovatebot/charts/renovate
    path: .
    targetRevision: 46.0.0
    helm:
      valueFiles:
        - $values/helm-values/renovate-values.yaml

  - repoURL: https://github.com/tobiasfuhge/data-engineering-project.git
    targetRevision: HEAD
    ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: argo-events

  syncPolicy:
    automated:
      prune: true
      selfHeal: true